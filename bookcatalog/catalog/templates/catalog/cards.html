<div class="card" style="width: 22rem;">
  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">book</h6>
    <p class="card-text">{{ book.author.full_name }}</p>
    <a href="{{ book.get_absolute_url }}" class="card-link">Book</a>
    <a href="{{ book.author.get_absolute_url }}" class="card-link">Author</a>
  </div>
</div>
