{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="form-group">
<form method='post'>
{% csrf_token %}
{% if form.errors %}
<div class="alert alert-danger" role="alert">
  {{form.errors}}
</div>
{% endif %}
{{form}}
<input type="submit" value="Login" class='btn btn-primary'>
<a href="{% url 'bookmarket_url' %}"> back to market</a>
</form>
</div>
{% endblock %}
